name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: browsehand-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: browsehand-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: browsehand-windows-x64.exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: browsehand-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: mcp-server-rs

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv mcp-server-rs/target/${{ matrix.target }}/release/browsehand ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv mcp-server-rs/target/${{ matrix.target }}/release/browsehand.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            browsehand-macos-x64/browsehand-macos-x64
            browsehand-macos-arm64/browsehand-macos-arm64
            browsehand-windows-x64.exe/browsehand-windows-x64.exe
            browsehand-linux-x64/browsehand-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
